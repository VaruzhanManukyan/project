<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoices</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="invoices-table">
        <div class="block">
            <h1 id="nameId"></h1>
            <button onclick="logout()" class="button">logout</button>
        </div>
        <table class="block" id="invoiceTableId" border="1">
            <tr>
                <th></th>
                <th>InvoiceName</th>
                <th>Paid Date</th>
                <th>Total Amount</th>
            </tr>
        </table>
        <table class="block" id="invoicesLinesTableId" border="1">
            <tr>
                <th>Product</th>
                <th>Price Per Unit</th>
                <th>Quantity</th>
                <th>Total Amount</th>
            </tr>
        </table>
    </div>
    <script src="invoices-page-scirpt.js"></script>
</body>
</html>
